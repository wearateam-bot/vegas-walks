let currentStopIndex = 0;
let tourStarted = false;

function startTour() {
  tourStarted = true;
  document.getElementById("content").innerHTML =
    "Tour started. Walk normally â€” GPS active.";

  navigator.geolocation.watchPosition(
    position => {
      if (!tourStarted || currentStopIndex >= stops.length) return;

      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const stop = stops[currentStopIndex];

      const dist = getDistance(lat, lng, stop.lat, stop.lng);
      document.getElementById("distance").innerText =
        `Distance to next stop: ${Math.round(dist)} meters`;

      if (dist <= stop.radius) {
        stop.triggered = true;
        document.getElementById("content").innerHTML = stop.info;
        currentStopIndex++;
      }
    },
    error => {
      document.getElementById("content").innerText =
        "Location access denied. Enable location permissions.";
    },
    { enableHighAccuracy: true }
  );
}

function forceStart() {
  tourStarted = true;
  stops[0].triggered = true;
  document.getElementById("content").innerHTML = stops[0].info;
  currentStopIndex = 1;
}

function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const toRad = x => x * Math.PI / 180;

  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);

  const a =
    Math.sin(dLat / 2) ** 2 +
    Math.cos(toRad(lat1)) *
    Math.cos(toRad(lat2)) *
    Math.sin(dLon / 2) ** 2;

  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
}
