},

let index = 0;
let map, marker;

function unlockTour() {
  document.getElementById("lock").style.display = "none";
  document.getElementById("tour").style.display = "block";

  map = L.map('map').setView([36.1699, -115.1427], 15);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  marker = L.marker([0,0]).addTo(map);
}

function startTour() {
  navigator.geolocation.watchPosition(pos => {
    marker.setLatLng([pos.coords.latitude, pos.coords.longitude]);

    if (index >= stops.length) {
      document.getElementById("distance").innerText = "Tour complete.";
      return;
    }

    const s = stops[index];
    const d = getDistance(
      pos.coords.latitude,
      pos.coords.longitude,
      s.lat,
      s.lng
    );

    document.getElementById("distance").innerText =
      `Distance to next stop: ${Math.round(d)} meters`;

    if (d <= s.radius) showStop(index++);
  }, () => {
    alert("Location access is required for this tour.");
  }, { enableHighAccuracy: true });
}

function showStop(i) {
  const s = stops[i];
  document.getElementById("content").innerHTML =
    `<h3>${s.name}</h3>
     <img src="${s.image}" style="width:100%;border-radius:10px;margin-top:8px;">
     <p style="margin-top:10px;">${s.info}</p>`;
}

function getDistance(a,b,c,d){
  const R=6371000,to=x=>x*Math.PI/180;
  const A=Math.sin(to(c-a)/2)**2+
    Math.cos(to(a))*Math.cos(to(c))*Math.sin(to(d-b)/2)**2;
  return R*2*Math.atan2(Math.sqrt(A),Math.sqrt(1-A));
}
</script>
