<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vegas Walks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: system-ui; text-align: center; padding: 40px;">

  <h1>ðŸŽ° Vegas Walks</h1>
  <p>Walk Through 120 Years of Las Vegas History</p>

  <button onclick="startTour()" style="padding:12px 20px;font-size:16px;">
    Start Tour
  </button>

  <p id="status" style="margin-top:20px;"></p>

  <script>
  const stops = [
    {
      name: "Golden Nugget",
      lat: 36.1707,
      lng: -115.1437,
      radius: 60,
      info: `
        ðŸŽ° <strong>Golden Nugget</strong><br><br>
        Opened in 1946, this is the oldest casino still operating in Las Vegas.<br><br>
        â­ Fun fact: The Nugget was one of the first casinos to attract high-end gamblers downtown.
      `
    }
  ];

  function startTour() {
    document.getElementById("status").innerText =
      "Tour started. Walk toward Fremont Streetâ€¦";

    navigator.geolocation.watchPosition(
      position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        stops.forEach(stop => {
          const distance = getDistance(lat, lng, stop.lat, stop.lng);

          if (distance < stop.radius) {
            document.getElementById("status").innerHTML = stop.info;
          }
        });
      },
      error => {
        document.getElementById("status").innerText =
          "Location permission denied.";
      },
      { enableHighAccuracy: true }
    );
  }

  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const toRad = x => x * Math.PI / 180;

    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);

    const a =
      Math.sin(dLat / 2) ** 2 +
      Math.cos(toRad(lat1)) *
      Math.cos(toRad(lat2)) *
      Math.sin(dLon / 2) ** 2;

    return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
  }
</script>

</body>
</html>
