<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vegas Walks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: system-ui; text-align: center; padding: 30px;">

  <h1>üé∞ Vegas Walks</h1>
  <p>Downtown Las Vegas Walking Tour</p>

  <button onclick="startTour()" style="padding:14px 22px;font-size:16px;">
    Start Walking Tour
  </button>

  <div id="content" style="margin-top:25px;font-weight:500;"></div>

  <button onclick="forceStart()" style="margin-top:15px;padding:10px;">
    I‚Äôm at Sin City Hostel
  </button>

  <p id="distance" style="font-size:14px;color:#555;margin-top:15px;"></p>

<script>
const stops = [
  {
    name: "Sin City Hostel ‚Äì Wedding Chapel District",
    lat: 36.15886,
    lng: -115.14939,
    radius: 350,
    triggered: false,
    info: `
      üíç <strong>Welcome to the Wedding Capital of the World</strong><br><br>

      You are standing in one of the most important cultural corridors in Las Vegas history.<br><br>

      In 1931, Nevada eliminated waiting periods and residency requirements for marriage.
      Almost overnight, Las Vegas became the easiest place in America to get married.<br><br>

      Wedding chapels quickly filled this stretch of Las Vegas Boulevard, offering fast,
      affordable ceremonies ‚Äî many featuring neon signs, Elvis officiants, and even drive-thru vows.<br><br>

      Nearby iconic chapels include:<br>
      ‚Ä¢ A Little White Wedding Chapel<br>
      ‚Ä¢ Chapel of the Bells<br>
      ‚Ä¢ Viva Las Vegas Wedding Chapel<br>
      ‚Ä¢ Graceland Wedding Chapel<br><br>

      Thousands of couples ‚Äî including celebrities ‚Äî have married within a short walk of where you are now.
    `
  }
];

let tourStarted = false;

function startTour() {
  tourStarted = true;
  document.getElementById("content").innerHTML =
    "Tour started. Walk normally ‚Äî GPS is active.";

  navigator.geolocation.watchPosition(
    position => {
      if (!tourStarted) return;

      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      stops.forEach(stop => {
        if (stop.triggered) return;

        const dist = getDistance(lat, lng, stop.lat, stop.lng);
        document.getElementById("distance").innerText =
          `Distance to start point: ${Math.round(dist)} meters`;

        if (dist <= stop.radius) {
          stop.triggered = true;
          document.getElementById("content").innerHTML = stop.info;
        }
      });
    },
    error => {
      document.getElementById("content").innerText =
        "Location access denied. Please enable location permissions.";
    },
    { enableHighAccuracy: true }
  );
}

function forceStart() {
  stops[0].triggered = true;
  tourStarted = true;
  document.getElementById("content").innerHTML = stops[0].info;
}

function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const toRad = x => x * Math.PI / 180;

  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);

  const a =
    Math.sin(dLat / 2) ** 2 +
    Math.cos(toRad(lat1)) *
    Math.cos(toRad(lat2)) *
    Math.sin(dLon / 2) ** 2;

  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
}
</script>

</body>
</html>
